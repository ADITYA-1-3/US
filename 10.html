<!DOCTYPE html>
<html>
<body>
  <h2>User List</h2>
  <button id="btn">Fetch Users</button>
  <div id="msg"></div>
  <div id="users"></div>

<script>
  btn.onclick = async () => {
    msg.textContent = "Loading...";
    users.innerHTML = "";

    try {
      const data = await (await fetch("https://jsonplaceholder.typicode.com/users")).json();
      msg.textContent = "";

      users.innerHTML = data.map(u =>
        `<div>
           <h3>${u.name}</h3>
           <p>${u.email}</p>
           <p>${u.website}</p>
         </div>`
      ).join("");

    } catch {
      msg.textContent = "Error fetching users";
      msg.style.color = "red";
    }
  };
</script>
</body>
</html>
