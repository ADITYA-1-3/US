<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Us — Our Journey</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --glass-bg: rgba(255,255,255,0.10);
      --glass-border: rgba(255,255,255,0.22);
      --text-bright: #ffffff;
      --text-soft: rgba(255,255,255,0.85);
      --neutral-glow: rgba(255,255,255,0.18);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height:100%;
      overflow:hidden;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
    }

    body {
      font-family:"Poppins",sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:0 14px;
    }

    #particle-canvas {
      position:fixed;
      inset:0;
      z-index:0;
    }

    .vignette {
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      background:radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02), rgba(0,0,0,0.9) 85%);
    }

    .container {
      position:relative;
      z-index:2;
      width:100%;
      max-width:450px;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:space-evenly;
      align-items:center;
      text-align:center;
      padding:20px 10px;
    }

    h1 {
      font-family:"Playfair Display",serif;
      font-size:2.3rem;
      background:linear-gradient(90deg,#fff,#fff);
      -webkit-background-clip:text;
      color:transparent;
    }

    .sub {
      font-size:1rem;
      color:var(--text-soft);
    }

    /* CLEAN IMAGE — NO GLOW BEHIND */
    .pic-wrapper {
      position:relative;
      width:210px;
      height:210px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* removed pulse, glow, beams */
    .image-circle {
      width:80%;
      height:80%;
      border-radius:50%;
      overflow:hidden;
      border:2px solid rgba(255,255,255,0.25);
      box-shadow:0 0 16px rgba(0,0,0,0.6); /* subtle, neutral */
    }

    .image-circle img {
      width:100%;
      height:100%;
      object-fit:cover;
      filter:grayscale(20%);
      transition:.45s ease;
    }

    .image-circle img:hover {
      filter:grayscale(0%);
      transform:scale(1.03);
    }

    /* Stats */
    .stats {
      width:100%;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
      padding:0 8px;
    }

    .card {
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius:12px;
      padding:16px 10px;
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
    }

    .stat-num {
      font-size:2.2rem;
      font-weight:700;
      color:var(--text-bright);
      text-shadow:0 0 14px var(--neutral-glow);
    }

    .label {
      font-size:0.85rem;
      opacity:0.9;
      color:var(--text-soft);
      letter-spacing:1px;
    }

    .tagline {
      font-size:0.95rem;
      color:var(--text-soft);
      opacity:0.9;
      padding-bottom:10px;
    }

    /* Preloader */
    .preloader {
      position:fixed;
      inset:0;
      background:#000;
      z-index:9999;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .preloader h1 {
      font-family:"Playfair Display",serif;
      font-size:3.2rem;
      color:#fff;
      opacity:0;
      animation:loadIn .9s ease forwards;
    }

    @keyframes loadIn {
      0% {opacity:0; transform:scale(0.7);}
      50% {opacity:1; transform:scale(1.12);}
      100% {opacity:0; transform:scale(0.9);}
    }
  </style>
</head>

<body>

  <canvas id="particle-canvas"></canvas>
  <div class="vignette"></div>

  <div class="preloader" id="preloader"><h1>AK</h1></div>

  <div class="container">

    <div>
      <h1>Our Journey So Far</h1>
      <div class="sub">Since 13 January 2022</div>
    </div>

    <div class="pic-wrapper">
      <div class="image-circle">
        <img src="ns.jpeg" alt="">
      </div>
    </div>

    <div class="stats" id="stats"></div>

    <div class="tagline">Hand in hand — still choosing each other.</div>
  </div>

  <script>
    setTimeout(() => {
      const p = document.getElementById("preloader");
      p.style.transition = "opacity .6s ease";
      p.style.opacity = "0";
      setTimeout(() => p.remove(), 2600);
    }, 2000);

    /* Time Logic */
    const start = new Date("2022-01-13T00:00:00");

    function renderStats() {
      const now = new Date();
      const diff = now - start;

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let weeks = Math.floor(days / 7);
      let months = Math.floor(days / 30.44);
      let years = Math.floor(days / 365.25);

      document.getElementById("stats").innerHTML = `
        <div class="card"><div class="stat-num">${years}</div><div class="label">Years</div></div>
        <div class="card"><div class="stat-num">${months}</div><div class="label">Months</div></div>
        <div class="card"><div class="stat-num">${weeks}</div><div class="label">Weeks</div></div>
        <div class="card"><div class="stat-num">${days}</div><div class="label">Days</div></div>
      `;
    }

    renderStats();
    setInterval(renderStats, 1000);
  </script>

  <script>
    /* Particles */
    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resize();
    addEventListener("resize", resize);

    const particles = [];
    const count = 40;

    const rnd = (min, max) => Math.random() * (max - min) + min;

    for (let i = 0; i < count; i++) {
      particles.push({
        x: rnd(0, canvas.width),
        y: rnd(0, canvas.height),
        r: rnd(0.6, 3.5),
        a: rnd(0.05, 0.15),
        vx: rnd(-0.2, 0.2),
        vy: rnd(-0.05, 0.05)
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;

        ctx.beginPath();
        const grd = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 6);
        grd.addColorStop(0, `rgba(255,255,255,${p.a})`);
        grd.addColorStop(1, "rgba(255,255,255,0)");
        ctx.fillStyle = grd;
        ctx.arc(p.x, p.y, p.r * 6, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
